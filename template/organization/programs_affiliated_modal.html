<!-- Program Affiliated Modal -->
<div id="programsModal" class="fixed inset-0 hidden z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 relative animate-fade-in">
    <!-- Close Button -->
    <button id="closeProgramsModal"
            class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 transition">
      <i class="fas fa-times text-lg"></i>
    </button>

    <!-- Header -->
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Select Programs</h2>
    <p class="text-sm text-gray-500 mb-4">
      Choose the programs that are affiliated with this organization.
    </p>

    <!-- Search Bar -->
    <input type="text" id="programSearch" placeholder="Search programs..."
           class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent mb-4">

    <!-- Program List -->
    <div id="programsList" class="max-h-64 overflow-y-auto border border-gray-200 rounded-lg p-3 space-y-2">
      <p class="text-gray-400 text-sm italic">Loading programs...</p>
    </div>

    <!-- Modal Buttons -->
    <div class="mt-6 flex justify-end space-x-3">
      <button id="cancelProgramsBtn"
              class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-100 transition">
        Cancel
      </button>
      <button id="saveProgramsBtn"
              class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
        Save
      </button>
    </div>
  </div>
</div>
