{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SOAR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% csrf_token %}
    <link rel="stylesheet" href="{% static 'css/admin/admin_common.css' %}">
</head>
<body class="bg-gray-50">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        {% include 'AdminSoar/admin_sidebar.html' %}

        <!-- Main Content -->
        <div class="flex-1 overflow-auto">
            <!-- Header -->
            {% include 'AdminSoar/admin_header.html' %}

            <!-- Content Area -->
            <main class="p-8" id="main-content">
                <!-- Section content will be loaded here -->
            </main>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    {% include 'AdminSoar/admin_modals.html' %}

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 z-60 hidden">
        <div class="bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-3">
            <i class="fas fa-check-circle text-xl"></i>
            <span id="toast-message">Success!</span>
        </div>
    </div>

    <script src="{% static 'js/admin/admin_common.js' %}"></script>
</body>
</html>
