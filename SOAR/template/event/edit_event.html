{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Event - {{ organization.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto">
            <!-- Header -->
            <div class="mb-8">
                <a href="{% url 'orgpage' organization.id %}" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-4">
                    <i class="fas fa-arrow-left mr-2"></i> Back to Organization
                </a>
                <h1 class="text-3xl font-bold text-gray-900">Edit Event</h1>
                <p class="text-gray-600 mt-2">Update event details for "{{ event.title }}"</p>
            </div>

            <!-- Form Card -->
            <div class="bg-white rounded-lg shadow-md p-8">
                <form method="post" enctype="multipart/form-data" class="space-y-6">
                    {% csrf_token %}

                    <!-- Title -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Event Title</label>
                        <input type="text" name="title" value="{{ event.title }}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Enter event title">
                    </div>

                    <!-- Description -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                        <textarea name="description" rows="4" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Describe your event...">{{ event.description }}</textarea>
                    </div>

                    <!-- Date and Time -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Event Date</label>
                            <input type="date" name="date" value="{{ event.event_date|date:'Y-m-d' }}" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Event Time</label>
                            <input type="time" name="time" value="{{ event.event_date|date:'H:i' }}" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                        </div>
                    </div>

                    <!-- Location -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                        <input type="text" name="location" value="{{ event.location }}" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            placeholder="Event location">
                    </div>

                    <!-- Activity Type and Max Participants -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Activity Type</label>
                            <select name="type" required
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                                <option value="workshop" {% if event.activity_type == 'workshop' %}selected{% endif %}>Workshop</option>
                                <option value="seminar" {% if event.activity_type == 'seminar' %}selected{% endif %}>Seminar</option>
                                <option value="meeting" {% if event.activity_type == 'meeting' %}selected{% endif %}>Meeting</option>
                                <option value="social" {% if event.activity_type == 'social' %}selected{% endif %}>Social Event</option>
                                <option value="other" {% if event.activity_type == 'other' %}selected{% endif %}>Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Max Participants (Optional)</label>
                            <input type="number" name="max_participants" value="{% if event.max_participants %}{{ event.max_participants }}{% endif %}" min="1"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Leave empty for unlimited">
                        </div>
                    </div>

                    <!-- Event Image -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Event Image (Optional)</label>
                        {% if event.attachments_url %}
                            <div class="mb-4">
                                <img src="{{ event.attachments_url }}" alt="{{ event.title }}" class="max-w-xs h-auto rounded-lg border border-gray-200">
                                <p class="text-xs text-gray-500 mt-2">Current image</p>
                            </div>
                        {% endif %}
                        <div class="flex items-center space-x-4">
                            <label for="eventImage"
                                class="cursor-pointer px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition inline-flex items-center">
                                <i class="fas fa-image mr-2"></i>
                                <span>Choose Image</span>
                            </label>
                            <input type="file" name="attachment" id="eventImage" accept="image/*" class="hidden">
                            <span id="imageFileName" class="text-sm text-gray-500">No file chosen</span>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end space-x-3 pt-6 border-t">
                        <a href="{% url 'orgpage' organization.id %}"
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">
                            Cancel
                        </a>
                        <button type="submit"
                            class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium inline-flex items-center gap-2">
                            <i class="fas fa-save"></i>
                            <span>Save Changes</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // File input label update
        document.getElementById('eventImage').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'No file chosen';
            document.getElementById('imageFileName').textContent = fileName;
        });
    </script>
</body>
</html>
