{% load static %}
<!-- Consistent Header Component -->
<header class="bg-white shadow-sm z-10">
    <div class="flex items-center justify-between px-6 py-4">
        <!-- Left: Page Title -->
        <div class="flex items-center space-x-4">
            <div>
                <h1 class="text-2xl font-bold text-gray-800">{% block page_title %}Dashboard{% endblock %}</h1>
                {% block page_subtitle %}<p class="text-sm text-gray-500">Track your organizations and upcoming events</p>{% endblock %}
            </div>
        </div>

        <!-- Right Side: Notification Bell + User Profile -->
        <div class="flex items-center space-x-4">
            <!-- Notification Bell Dropdown -->
            {% include 'base/notification_bell.html' %}
            
            <!-- User Profile -->
            <div class="flex items-center space-x-4 pl-4 border-l border-gray-200">
                <div class="hidden md:block text-right">
                    <p class="text-base font-semibold text-gray-800">
                        {{ user.first_name|title }}
                    </p>
                </div>

                <a href="{% url 'profile' %}">
                    {% if user.profile_picture %}
                        <img src="{{ user.profile_picture.url }}" 
                            alt="{{ user.first_name }}" 
                            class="w-12 h-12 rounded-full border-2 border-blue-500 object-cover shadow-sm cursor-pointer hover:border-blue-600 transition">
                    {% else %}
                        <img src="https://ui-avatars.com/api/?name={{ user.last_name|default:'' }}+{{ user.first_name|default:'' }}&background=2563eb&color=fff" 
                            alt="{{ user.first_name }}" 
                            class="w-12 h-12 rounded-full border-2 border-blue-500 object-cover shadow-sm cursor-pointer hover:border-blue-600 transition">
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</header>
