<!-- Page/Table Loading Spinner -->
<div id="page-loader" class="fixed inset-0 z-40 hidden flex items-center justify-center bg-white bg-opacity-50">
    <div class="flex items-center justify-center">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
            <div
                class="absolute inset-0 rounded-full border-4 border-transparent border-t-blue-600 border-r-blue-600 animate-spin">
            </div>
        </div>
    </div>
</div>

<!-- Table Data Loading Spinner -->
<div id="table-loader" class="hidden fixed inset-0 z-40 flex items-center justify-center bg-white bg-opacity-50">
    <div class="flex items-center justify-center">
        <div class="relative w-16 h-16">
            <div class="absolute inset-0 rounded-full border-4 border-gray-200"></div>
            <div
                class="absolute inset-0 rounded-full border-4 border-transparent border-t-blue-600 border-r-blue-600 animate-spin">
            </div>
        </div>
    </div>
</div>

<!-- Inline Action Spinner (small) -->
<div id="action-spinner" class="hidden inline-flex items-center justify-center">
    <div class="relative w-6 h-6">
        <div class="absolute inset-0 rounded-full border-2 border-gray-200"></div>
        <div
            class="absolute inset-0 rounded-full border-2 border-transparent border-t-blue-600 border-r-blue-600 animate-spin">
        </div>
    </div>
</div>
