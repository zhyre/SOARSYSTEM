<div class="bg-white rounded-xl shadow-md p-6 space-y-4 border border-gray-200 animate-fade-in">
  <!-- Header -->
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-semibold text-gray-800">{{ event.title }}</h2>
    <span class="text-sm text-gray-500">{{ event.event_date|date:"M d, Y - h:i A" }}</span>
  </div>

  <!-- Description -->
  <p class="text-gray-600 text-sm leading-relaxed">
    {{ event.description|default:"No description provided." }}
  </p>

  <!-- Metadata -->
  <div class="flex flex-wrap gap-4 text-sm text-gray-500">
    <div class="flex items-center gap-2">
      <i class="fas fa-map-marker-alt text-blue-500"></i>
      <span>{{ event.location }}</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-users text-green-500"></i>
      <span>{{ event.max_participants|default:"Unlimited" }} Participants</span>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-tag text-purple-500"></i>
      <span>{{ event.activity_type|title }}</span>
    </div>
  </div>

  <!-- Attachment Preview -->
  {% if event.attachments_url %}
    <div class="mt-4">
      <a href="{{ event.attachments_url }}" target="_blank" class="inline-flex items-center px-3 py-1.5 bg-blue-100 text-blue-700 rounded-lg hover:bg-blue-200 transition">
        <i class="fas fa-paperclip mr-2"></i> View Attachment
      </a>
    </div>
  {% endif %}
</div>
